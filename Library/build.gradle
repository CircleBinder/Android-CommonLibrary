apply plugin: 'android-library'
apply plugin: 'android-power-assert'
apply from: '../gradle/common.gradle'

def theVersionCode = 1
def theVersionName = "0.1"

android {
    compileSdkVersion androidSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion androidSdkVersion
        versionCode theVersionCode
        versionName theVersionName
    }

    dexOptions {
        //TODO: for CI setting
        incremental true
        preDexLibraries true
    }
}

dependencies {
    provided 'com.android.support:appcompat-v7:19.1.0'
    provided 'com.squareup:otto:1.3.4'
    provided 'se.emilsjolander:stickylistheaders:2.1.4'
}
